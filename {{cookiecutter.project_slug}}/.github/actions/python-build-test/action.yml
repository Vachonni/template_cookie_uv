name: 'Python Build and Test'
description: 'Set up Python, install uv, sync dependencies, and run tests.'
inputs:
  python-version:
    description: 'Python version to use'
    required: true
    default: '{{cookiecutter.python_version}}'
runs:
  using: 'composite'
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "{% raw %}${{ inputs.python-version }}{% endraw %}"

    - name: Install uv
      shell: bash
      run: |
        curl -Ls https://astral.sh/uv/install.sh | bash
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Sync dependencies with uv
      shell: bash
      run: |
        cd {{cookiecutter.project_slug}}
        uv sync --dev

    - name: Run tests
      shell: bash
      env:
        UV_CACHE_DIR: "{% raw %}${{ runner.temp }}{% endraw %}/uv-cache"
      run: |
        cd {{cookiecutter.project_slug}}
        uv run pytest -q
